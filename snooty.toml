name = "spark-connector"
title = "MongoDB Spark Connector"
eol = true

intersphinx = ["https://www.mongodb.com/docs/manual/objects.inv"]

toc_landing_pages = [
    "configuration",
    "/batch-mode",
    "/streaming-mode",
    "/streaming-mode/streaming-read",
    "/streaming-mode/streaming-write",
    "/batch-mode/batch-write",
    "/batch-mode/batch-read",
]

[constants]
connector-short = "Spark Connector"
connector-long = "MongoDB {+connector-short+}"
artifact-id-2-13 = "mongo-spark-connector_2.13"
artifact-id-2-12 = "mongo-spark-connector_2.12"
current-version = "10.0.5"
spark-core-version = "3.0.2"
spark-sql-version = "3.0.2"
scala-version = "2.12"
scala-version-full = "2.12.13"

[substitutions]
copy = "unicode:: U+000A9"
ent-build = "MongoDB Enterprise"

[[banners]]
targets = ["*"]
variant = "info"
value = """\
    This version of the documentation is archived and no longer supported. View the `current documentation <https://www.mongodb.com/docs/spark-connector/current/>`__ to learn how to upgrade your version of the {+connector-short+}.\
    """
