project:
  name: 'spark-connector'
  tag: 'spark-connector'
  url: 'https://docs.mongodb.com/spark-connector'
  title: 'MongoDB Spark Connector'
  branched: true
  #siteroot: false
version:
  release: 'v3.0'
  branch: 'v3.0'
system:
  files:
    - 'intersphinx.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - 'push.yaml'
    - htaccess: ['htaccess.yaml']
assets:
  - branch: master
    path: build/docs-tools
    repository: http://github.com/mongodb/docs-tools.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
